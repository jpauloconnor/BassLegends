<h2>{{legend.lastName}}</h2>

<div><span>id: {{legend.id}}</span></div>
<div>
    <label>name:
        <input [(ngModel)]="legend.lastName" placeholder="name">
    </label>
</div>

<h2>Legends</h2>
<ul class="legends">
  <li *ngFor='let legend of legends' (click)="onSelect(legend)">
    <span class="badge">{{legend.id}}</span> {{legend.lastName}}
  </li>
</ul>
